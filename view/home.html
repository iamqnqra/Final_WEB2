<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #a0d8ef, #b2e0f8); /* Soft blue gradient */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 20px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 15px 20px;
            background: #b2e0f8; /* Light blue button */
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            font-size: 16px;
        }
        .button:hover {
            background: #90c8e5; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .icon {
            margin-right: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()"></div>
        <div class="menu">
            <a href="/dashboard.html">Tasks</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>

<header>
    <h1>Welcome to Your To-Do List!</h1>
</header>

<div class="container">
    <p>I am your assistant for organizing tasks. With this app, you can easily add, remove, and track your tasks.</p>
    <p>Let's make your life more organized!</p>
    
    <a href="/dashboard.html" class="button"><i class="fas fa-plus icon"></i>Add Task</a>
    <a href="/dashboard.html" class="button"><i class="fas fa-list icon"></i>View Tasks</a>
    <a href="/profile.html" class="button"><i class="fas fa-cog icon"></i>Profile settings</a>
</div>

<footer>
    <p>&copy; 2025 Your To-Do List. All rights reserved.</p>
</footer>

</body>
</html>
