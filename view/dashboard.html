<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="/public/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()"></div>
        <div class="menu">
            <a href="/home.html">Home</a>
            <a href="/profile.html">Profile</a>
        </div>
    </nav>
    <h1>Task Dashboard</h1>

    <div class="container add-task">
        <h2>Add Task</h2>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Enter task title" required>
            <input type="text" id="taskDescription" placeholder="Enter task description" required>
            <input type="datetime-local" id="dueDate" required>
            <select id="importance" required>
                <option value="">Select importance</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" id="submitBtn">Add Task</button>
        </form>
    </div>

    <div class="container sorting-controls">
        <h2>Sorting and Filtering</h2>
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
            <option value="dueDate">Due Date</option>
            <option value="createdAt">Created Date</option>
            <option value="importance">Importance</option>
        </select>
        
        <label for="order">Order:</label>
        <select id="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        
        <label for="importanceFilter">Filter by Importance:</label>
        <select id="importanceFilter">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <ul id="taskList"></ul>
    <script src="dashboard.js"></script>
</body>
</html>
