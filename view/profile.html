<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Logo</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="/view/index.html">Log/register</a>
            <a href="/view/dashboard.html">Task</a>
            <a href="/view/profile.html">Profile</a>
        </div>
    </nav>

    <h1>User Profile</h1>
    
    <div id="profile-info">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button id="edit-profile-btn">Edit Profile</button>
    </div>

    <div id="edit-profile-form" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" required><br>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <button id="logout">Logout</button>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html'; // Redirect to login if not authenticated
        }
        const homeLink = document.getElementById('home-link');
        const profileLink = document.getElementById('profile-link');
        const logoutLink = document.getElementById('logout-link');

        if (token) {
            // If the user is logged in, show the profile link and logout link
            profileLink.style.display = 'block';
            logoutLink.style.display = 'block';
            homeLink.style.display = 'none'; // Hide home (login) link when logged in
        } else {
            // If not logged in, hide profile link and logout link
            profileLink.style.display = 'none';
            logoutLink.style.display = 'none';
            homeLink.style.display = 'block'; // Show home (login) link
        }

        // Logout functionality
        logoutLink.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirect to the login page after logout
        });

        // Fetch user profile
        async function fetchProfile() {
            try {
                const response = await fetch('http://localhost:8000/api/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }

                const user = await response.json();
                document.getElementById('username').innerText = user.username;
                document.getElementById('email').innerText = user.email;
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        }

        // Update user profile
        async function updateProfile(e) {
            e.preventDefault();

            const updatedUsername = document.getElementById('editUsername').value.trim();
            const updatedEmail = document.getElementById('editEmail').value.trim();

            try {
                const response = await fetch('http://localhost:8000/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: updatedUsername, email: updatedEmail })
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                const updatedUser = await response.json();
                document.getElementById('username').innerText = updatedUser.username;
                document.getElementById('email').innerText = updatedUser.email;

                // Hide edit form and show profile info
                document.getElementById('edit-profile-form').style.display = 'none';
                document.getElementById('profile-info').style.display = 'block';
            } catch (error) {
                console.error('Error updating profile:', error);
            }
        }

        // Show the edit form
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            document.getElementById('edit-profile-form').style.display = 'block';
            document.getElementById('profile-info').style.display = 'none';

            // Pre-fill the form with current data
            document.getElementById('editUsername').value = document.getElementById('username').innerText;
            document.getElementById('editEmail').value = document.getElementById('email').innerText;
        });

        // Save the edited profile
        document.getElementById('editProfileForm').addEventListener('submit', updateProfile);

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        // Load the user profile on page load
        fetchProfile();
    </script>
</body>
</html>
