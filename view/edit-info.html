<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/public/edit.css">
</head>
<body>
  <nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()"></div>
    <div class="menu">
      <a href="/home.html">Home</a>
      <a href="/dashboard.html">Tasks</a>
    </div>
</nav>
  <div class="container">
    <h2>Edit Profile</h2>
    <form action="/api/users/edit-profile" method="POST" id="editProfileForm">
      <input type="hidden" name="token" id="tokenInput">
      
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" min="1" max="120" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="password">New Password:</label>
      <input type="password" name="password" placeholder="Enter new password">

      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    document.getElementById('tokenInput').value = localStorage.getItem('token');
  </script>
</body>
</html>
